    <title>Signup</title>

<body>
    <div class="main">

    <div class="box">
        <h1>Create Account</h1>
        <form action="">
            <label for="name"><b>Your name</b></label><br>
            <input type="text" id="name" placeholder="First and last name"><br>
            <label for="mn"><b>Mobile number</b></label><br>
            <div class="numberinp">
                <tr>
                    <input type="number" style="width:57px;" placeholder="IN +91" >
                    <input type="number" style="width:250px;" placeholder="Mobile number">
                </tr>
            </div><br>
            <label for="email"> <b>Email(optional)</b></label><br>
            <input type="email" name="" id="email"><br>
            <label for="password"><b>Password</b></label><br>
            <input type="password" placeholder="At least 6 characters"><br>
            <small>
                Passwords must be at least 6 characters.</small>
                <br>
                <p>
                    By enrolling your mobile phone number, you consent to receive automated security notifications via text message from Amazon. Message and data rates may apply.
                </p>
            </form>
            <a href="./login.html"><button class="cont">Continue</button></a>
    </div>
</div>
